<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteroids Game</title>
    <link rel="stylesheet" href="mvp.css">
</head>
<body style="background-image: url('img/universe_dark.jpg')">
<header
  style="display: flex; flex-direction: column; align-items: center; justify-content: space-between; height: 100vh; padding-bottom: 0;padding-top: 0">
    <div></div>
    <div>
        <h1 style="display: flex; justify-content: center; align-items: center; font-size: 4rem">Aster<img
          alt="Asteroids Game" src="img/center.png" style="height: 3.5rem; padding-top: 1rem">ids</h1>
        <p>A space shooter game.</p>
    </div>

    <div>
        <h1><a href="game.html" style="text-decoration: none">Play Game</a></h1>
        <h2><a href="guide.html" style="text-decoration: none">Guide</a></h2>
        <h2 id="quit" style="display: none"><a href="#" style="text-decoration: none; cursor: pointer">Quit</a></h2>
    </div>
    <div>
        <img alt="Asteroids Game" src="icons/appIcon.png" height="70">
        <h3 id="high"></h3>
    </div>
    <div></div>
</header>
<script src="__neutralino_globals.js"></script>
<script src="neu.js"></script>
<script>
    if (window.Neu) {
        window.Neu.events.on("windowClose", () => {
            window.Neu.app.exit();
        });
    }
    const highScore = Number(localStorage.getItem("highScore") || "0");
    const highLevel = Number(localStorage.getItem("highLevel") || "0");
    if (highLevel && highScore) {
        document.getElementById("high").innerHTML = `High Score: ${highScore} (Level ${highLevel})`
    }
</script>
</body>
</html>
